<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"/>
    <!-- <script id="mySearch" defer src="https://api.mapbox.com/mySearch/v1.0.0-beta.18/web.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Tripmania</title>
  </head>
  <body>
    <h1>Tripmania</h1>
    <div id="map"></div>
    <div class="ele-info">
      <div>Longitude: <span id="lng"></span></div>
      <div>Latitude: <span id="lat"></span></div>
    </div>
    <form>
      <input type="search" name="search" id="mySearch" placeholder="Enter your search"/>
      <button type="submit" id="btn">Search</button>
    </form>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="main.js"></script>
  </body>
</html>
